name: portfolio-mariadb
services:
  db:
    image: mariadb:11.4
    container_name: mariadb_portfolio
    restart: unless-stopped
    ports:
      - "${HOST_DB_PORT:-3307}:3306"
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MARIADB_DATABASE: ${DB_NAME:-portfolio}
      MARIADB_USER: ${DB_USER:-app}
      MARIADB_PASSWORD: ${DB_PASS:-app}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD","mysqladmin","ping","-h","127.0.0.1","-uroot","-p${MARIADB_ROOT_PASSWORD}"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 60s

  adminer:
    image: adminer:latest
    container_name: adminer_portfolio
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_started

volumes:
  db_data:
